name: Tasks

on:
  schedule:
    # build every first of the month
    - cron: '0 0 1 * *'
  push:
  workflow_dispatch:
  pull_request:

jobs:
  grumphp:
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - run: composer install
      - run: ./vendor/bin/grumphp run --ansi
      - run: ./vendor/bin/phpunit

  docker:
    runs-on: ubuntu-latest
    needs: [ grumphp ]
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      -
        name: Login to ghcr.io
        uses: docker/login-action@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ghcr.io/andersundsehr/github-php-compatibility-checker,andersundsehr/github-php-compatibility-checker,ghcr.io/andersundsehr/github-php-compatibility-checker:${{ steps.date.outputs.date }},andersundsehr/github-php-compatibility-checker:${{ steps.date.outputs.date }}
